<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.io - Multiplayer Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Player Name Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>ğŸ Welcome to Snake.io!</h2>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
            <button onclick="startWithName()" class="btn">Start Playing</button>
        </div>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ Snake.io</h1>
            <div class="player-info">
                <span id="playerDisplay"></span>
            </div>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Your Best: <span id="highScore">0</span></div>
            </div>
        </div>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="leaderboard">
                <h3>ğŸ† Global Leaderboard</h3>
                <div id="leaderboardList">
                    <div class="loading">Loading scores...</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="pauseBtn" class="btn">Pause</button>
            <button id="restartBtn" class="btn">Restart</button>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>ğŸ® Use Arrow Keys or WASD to move</p>
            <p>ğŸ Eat red food to grow longer</p>
            <p>ğŸ’ Golden food gives bonus points</p>
            <p>âš ï¸ Don't hit the walls or yourself!</p>
        </div>
        <div class="share-section">
            <h3>ğŸ”— Share this game:</h3>
            <div class="share-link">
                <input type="text" id="gameLink" value="https://arshith183.github.io/snake-io-game/" readonly>
                <button onclick="copyLink()" class="btn-small">Copy Link</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxQqz8KP2vXqZ8zJjYqWr4hL_Qx9vZ8mI",
            authDomain: "snake-io-game-demo.firebaseapp.com",
            projectId: "snake-io-game-demo",
            storageBucket: "snake-io-game-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
        window.firestore = { collection, addDoc, query, orderBy, limit, getDocs };
    </script>
    <script src="game.js"></script>
</body>
</html>
